<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Investment Portfolio Performance</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Investment Portfolio Performance</h1>
    <!-- ETF 선택 -->
    <div id="etfSelection">
        <label for="etfSelect">Select ETF:</label>
        <select id="etfSelect">
            <option value="ETF1">ETF 1</option>
            <option value="ETF2">ETF 2</option>
            <!-- 기타 ETF 옵션 추가 -->
        </select>
    </div>
    <!-- 비중 조절 -->
    <div id="allocation">
        <label for="allocationRange">Allocation (%):</label>
        <input type="range" id="allocationRange" min="0" max="100" value="50">
        <span id="allocationValue">50%</span>
    </div>
    <!-- 성과 표시 -->
    <div id="performanceChart">
        <canvas id="chart"></canvas>
    </div>
    <script src="script.js"></script>
</body>
</html>
