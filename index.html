<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Investment Portfolio Performance</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Investment Portfolio Performance</h1>
    
    <!-- 자산 선택 섹션 -->
    <div id="assetSelection">
        <!-- 주식 자산 선택 -->
        <div>
            <h2>주식 자산 선택</h2>
            <input type="checkbox" id="ACWI" name="stock" value="ACWI"><label for="ACWI">ACWI</label>
            <input type="checkbox" id="FEZ" name="stock" value="FEZ"><label for="FEZ">FEZ</label>
            <input type="checkbox" id="SPY" name="stock" value="SPY"><label for="SPY">SPY</label>
        </div>
        <!-- 채권 자산 선택 -->
        <div>
            <h2>채권 자산 선택</h2>
            <input type="checkbox" id="HYG" name="bond" value="HYG"><label for="HYG">HYG</label>
            <input type="checkbox" id="LQD" name="bond" value="LQD"><label for="LQD">LQD</label>
            <input type="checkbox" id="TLT" name="bond" value="TLT"><label for="TLT">TLT</label>
        </div>
        <!-- 대체 자산 선택 -->
        <div>
            <h2>대체 자산 선택</h2>
            <input type="checkbox" id="USO" name="alternative" value="USO"><label for="USO">USO</label>
            <input type="checkbox" id="GLD" name="alternative" value="GLD"><label for="GLD">GLD</label>
        </div>
    </div>
    
    <!-- 비중 조절 섹션 -->
    <div id="allocation">
        <h2>비중 조절</h2>
        <label for="stockBondAllocation">주식/채권 비중:</label>
        <input type="range" id="stockBondAllocation" name="allocation" min="0" max="100" value="50">
        <span id="stockPercentage">50%</span>
    </div>

    <!-- 기간 선택 섹션 -->
    <div id="periodSelection">
        <h2>기간 선택</h2>
        <input type="radio" id="oneYear" name="period" value="1" checked><label for="oneYear">1년</label>
        <input type="radio" id="threeYears" name="period" value="3"><label for="threeYears">3년</label>
        <input type="radio" id="fiveYears" name="period" value="5"><label for="fiveYears">5년</label>
    </div>

    <!-- 성과 계산하기 버튼 -->
    <button id="calculateBtn">성과 계산하기</button>

    <!-- 차트 표시 영역 -->
    <div id="results">
        <canvas id="portfolioChart"></canvas>
    </div>

    <script src="script.js"></script>
</body>
</html>
