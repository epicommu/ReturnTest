<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Investment Portfolio Performance</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Investment Portfolio Performance</h1>

    <div id="assetSelection">
        <h2>주식 자산 선택</h2>
        <input type="radio" id="ACWI" name="stock" value="ACWI"><label for="ACWI">ACWI</label>
        <input type="radio" id="FEZ" name="stock" value="FEZ"><label for="FEZ">FEZ</label>
        <input type="radio" id="SPY" name="stock" value="SPY"><label for="SPY">SPY</label>
    </div>

    <div id="bondSelection">
        <h2>채권 자산 선택</h2>
        <input type="radio" id="HYG" name="bond" value="HYG"><label for="HYG">HYG</label>
        <input type="radio" id="LQD" name="bond" value="LQD"><label for="LQD">LQD</label>
        <input type="radio" id="TLT" name="bond" value="TLT"><label for="TLT">TLT</label>
    </div>

    <div id="alternativeSelection">
        <h2>대체 자산 선택</h2>
        <input type="radio" id="USO" name="alternative" value="USO"><label for="USO">USO</label>
        <input type="radio" id="GLD" name="alternative" value="GLD"><label for="GLD">GLD</label>
    </div>

    <div id="allocationSelection">
        <h2>비중 조절</h2>
        주식 ETF 비중: <input type="range" id="stockAllocation" name="allocation" min="0" max="100" step="10" value="30" oninput="updateAllocationLabel(this.value, 'stock')"> <span id="stockPercentage">30%</span>%<br>
        채권 ETF 비중: <input type="range" id="bondAllocation" name="allocation" min="0" max="100" step="10" value="30" oninput="updateAllocationLabel(this.value, 'bond')"> <span id="bondPercentage">30%</span>%<br>
        대체 자산 ETF 비중: <input type="range" id="alternativeAllocation" name="allocation" min="0" max="100" step="10" value="40" oninput="updateAllocationLabel(this.value, 'alternative')"> <span id="alternativePercentage">40%</span>%
    </div>

    <button id="calculatePerformance">성과 계산하기</button>

    <div id="chartContainer">
        <canvas id="performanceChart"></canvas>
    </div>

    <script src="script.js"></script>
</body>
</html>
