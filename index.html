<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Investment Portfolio Performance</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Investment Portfolio Performance</h1>

    <div id="etfSelection">
        <div id="stockSelection">주식 ETF 선택: <select id="stockEtf"></select></div>
        <div id="bondSelection">채권 ETF 선택: <select id="bondEtf"></select></div>
        <div id="alternativeSelection">대체 자산 ETF 선택: <select id="alternativeEtf"></select></div>
    </div>

    <div id="allocationSelection">
        주식 ETF 비중: <input type="range" id="stockAllocation" min="0" max="100" step="10" value="30"> <span id="stockAllocationLabel">30%</span>
        채권 ETF 비중: <input type="range" id="bondAllocation" min="0" max="100" step="10" value="30"> <span id="bondAllocationLabel">30%</span>
        대체 자산 ETF 비중: <input type="range" id="alternativeAllocation" min="0" max="100" step="10" value="40"> <span id="alternativeAllocationLabel">40%</span>
    </div>

    <button id="calculatePerformance">성과 계산하기</button>

    <div id="chartContainer">
        <canvas id="performanceChart"></canvas>
    </div>

    <script src="script.js"></script>
</body>
</html>
