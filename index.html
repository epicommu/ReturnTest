<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Investment Portfolio Performance</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Investment Portfolio Performance</h1>

    <div>
        <h2>주식 자산 선택</h2>
        <input type="checkbox" id="ACWI" name="stock" value="ACWI"><label for="ACWI">ACWI</label>
        <input type="checkbox" id="FEZ" name="stock" value="FEZ"><label for="FEZ">FEZ</label>
        <input type="checkbox" id="SPY" name="stock" value="SPY"><label for="SPY">SPY</label>
    </div>
    <!-- 채권 자산 선택 -->
    <div>
        <h2>채권 자산 선택</h2>
        <input type="checkbox" id="HYG" name="bond" value="HYG"><label for="HYG">HYG</label>
        <input type="checkbox" id="LQD" name="bond" value="LQD"><label for="LQD">LQD</label>
        <input type="checkbox" id="TLT" name="bond" value="TLT"><label for="TLT">TLT</label>
    </div>
    <!-- 대체 자산 선택 -->
    <div>
        <h2>대체 자산 선택</h2>
        <input type="checkbox" id="USO" name="alternative" value="USO"><label for="USO">USO</label>
        <input type="checkbox" id="GLD" name="alternative" value="GLD"><label for="GLD">GLD</label>
    </div>

    <div id="allocationSelection">
        주식 ETF 비중: <input type="range" id="stockAllocation" min="0" max="100" step="10" value="30"> <span id="stockAllocationLabel">30%</span>
        채권 ETF 비중: <input type="range" id="bondAllocation" min="0" max="100" step="10" value="30"> <span id="bondAllocationLabel">30%</span>
        대체 자산 ETF 비중: <input type="range" id="alternativeAllocation" min="0" max="100" step="10" value="40"> <span id="alternativeAllocationLabel">40%</span>
    </div>

    <button id="calculatePerformance">성과 계산하기</button>

    <div id="chartContainer">
        <canvas id="performanceChart"></canvas>
    </div>

    <script src="script.js"></script>
</body>
</html>
